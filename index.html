<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphics Editor</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="palette">
        <div class="layers-options">
          <p class="label">Layers:</p>
          <form id="layers" action="">
            <input
              type="radio"
              name="layer"
              id="canvas"
              value="canvas"
              checked
            />
            <label for="canvas">Canvas</label><br />
            <input type="radio" name="layer" id="svg" value="svg" />
            <label for="svg">SVG</label><br />
            <input type="radio" name="layer" id="both" value="both" />
            <label for="both">Both</label><br />
          </form>
        </div>
        <div class="mode-options">
          <p class="label">Mode:</p>
          <form id="mode">
            <input
              type="radio"
              name="mode"
              id="select"
              value="select"
              checked
            />
            <label for="select"
              ><img src="assets/cursor.png" alt="cursor" /></label
            ><br />
            <input type="radio" name="mode" id="line" value="line" />
            <label for="line"><img src="assets/line.png" alt="line" /></label
            ><br />
            <input type="radio" name="mode" id="rect" value="rect" />
            <label for="rect"><div class="rect-icon"></div></label><br />
            <input type="radio" name="mode" id="ellipse" value="ellipse" />
            <label for="ellipse"><div class="ellipse-icon"></div></label><br />
          </form>
        </div>
      </div>
      <div class="body"></div>
    </div>
  </body>
</html>
